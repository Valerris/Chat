<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    div {
      height: 100%;
      text-align: center;
    }
    div:before {
      display: inline-block;
      height: 100%;
      content: '';
      vertical-align: middle;
    }
    h1 {
      display: inline-block;
      vertical-align: middle;
      font-size: 2.5rem;
    }
  </style>
</head>
<body>
  <div><h1><em>Ooops!</em> Something went <span style="color: red;">Wrong</span>!</h1></div>
</body>
</html>
